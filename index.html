<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="heading">Guess The Number</h1>
<center><p>(Between 0 - 21)</p></center>
    
<center>
    <div class="box">
        <span class="symbol">?</span>
    </div>
</center>

<p class="line">Enter A Number </p><hr>
<input class="number">
<button class="btn">Check The Number</button>
<button class="btn2">Restart</button>
<table>
<p class="guessing">Guessing The Number...</p>

        <center>Stats</center>
        <br>
    <tr>
        <td>
            Your Score: 
        </td>
        <td>
            <span class="score">0</span>
        </td>
    </tr>
    <tr>
        <td>
            High Score: 
        </td>
        <td>
            <span class="hscore">0</span>
        </td>
    </tr>
</table>
<script src="script.js"></script>
</body>
</html>
